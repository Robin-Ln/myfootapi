stages:
  - compile
  - test
  - build
  - image

cache:
  paths:
    - .m2/
    - target/
    - tmp/

compile:
  image: maven:latest
  stage: compile
  script:
    - mvn --batch-mode -Dmaven.repo.local=.m2 -Dmaven.test.skip=true compile

test:
  image: maven:latest
  stage: test
  services:
    - mysql:latest
  variables:
    MYSQL_DATABASE: "footapi"
    MYSQL_ROOT_PASSWORD: "1azerty."
  script:
    - mvn --batch-mode -Dmaven.repo.local=.m2 -P gitlab test

build_jar:
  image: maven:latest
  stage: build
  before_script:
    - echo '#!/bin/sh' > tmp/varriables.sh
    - chmod +x tmp/varriables.sh
  script:
    - mvn --batch-mode -Dmaven.repo.local=.m2 -Dmaven.test.skip=true package
    - echo VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.version -q -DforceStdout) >> tmp/varriables.sh
    - echo BUILD_NAME=$(mvn org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.build.finalName -q -DforceStdout) >> tmp/varriables.sh
    - echo PROJECT_NAME=$(mvn org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.artifactId -q -DforceStdout) >> tmp/varriables.sh
  artifacts:
    paths:
      - target/*.jar
    expire_in: 30 days

build_image_dockerhub:
  image: docker:latest
  stage: image
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
  before_script:
    - /bin/sh tmp/varriables.sh
    - echo "$DOCKER_TOKKEN" | docker login --username $DOCKER_USER --password-stdin
  script:
    - /bin/sh tmp/varriables.sh
    - cat tmp/varriables.sh
    - echo target/${BUILD_NAME}.jar
    - echo ${DOCKER_USER}
    - echo ${PROJECT_NAME}
    - echo ${VERSION}
    - ls target
    - docker build --build-arg JAR_FILE=target/${BUILD_NAME}.jar \
      -t ${DOCKER_USER}/${PROJECT_NAME}:${VERSION} \
      -f docker/Dockerfile .
    - docker push ${DOCKER_USER}/${PROJECT_NAME}:${VERSION}


build_image_googlecloud:
  image: docker:latest
  stage: image
  when: manual
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_SERVER: eu.gcr.io
  script:
    - docker build --build-arg JAR_FILE=target/${BUILD_NAME}.jar \
      -t ${DOCKER_SERVER}/${DOCKER_USER}/${PROJECT_NAME}:${VERSION} \
      -f docker/Dockerfile .
    - docker push ${DOCKER_SERVER}/${DOCKER_USER}/${PROJECT_NAME}:${VERSION}
